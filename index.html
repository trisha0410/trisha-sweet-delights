<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trisha's Sweet Delights</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: #5C5470;
            position: relative;
        }

        /* Background image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('delicious-cupcakes-with-flowers.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -2; /* Set behind the overlay */
        }

        /* Overlay to darken background */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity */
            z-index: -1; /* Keeps the overlay behind the text */
        }

        /* Header styles */
        header {
            padding: 50px 0;
            text-align: center;
            color: white; /* Text color for better visibility on the darkened background */
            z-index: 1; /* Ensure header is on top of the overlay */
            position: relative; /* Keep content on top */
        }

        header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
        }

        .cta-button {
            background-color: #FFB6C1; /* Pastel Pink */
            color: #5C5470;
            padding: 15px 30px;
            font-size: 1.2em;
            text-align: center;
            text-decoration: none;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FADCD9;
        }

        /* Contact dropdown styles */
        .contact-dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1;
        }

        .contact-dropdown button {
            background-color: #FFB6C1;
            color: #5C5470;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }

        .contact-dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 2;
            border-radius: 10px;
        }

        .contact-dropdown:hover .contact-dropdown-content {
            display: block;
        }

        .contact-dropdown-content a {
            color: #5C5470;
            padding: 8px 0;
            text-decoration: none;
            display: block;
        }

        .contact-dropdown-content a:hover {
            background-color: #FADCD9;
        }

        /* Footer styles (40% thinner) */
        footer {
            background-color: #FFB6C1;
            padding: 3px 0; /* Reduced by 40% */
            text-align: center;
            color: #5C5470;
            margin-top: auto; /* Ensure footer is at the bottom */
        }

        /* For centering content on top of the background */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1; /* Make sure text is above the overlay */
        }
    </style>
</head>
<body>

    <!-- Background Image and Overlay -->
    <div class="background-image"></div>
    <div class="overlay"></div>

    <!-- Contact Dropdown -->
    <div class="contact-dropdown">
        <button>Contact Us</button>
        <div class="contact-dropdown-content">
            <a href="mailto:info@sweetdelights.com">Email: info@sweetdelights.com</a>
            <a href="tel:+1234567890">Phone: +1 234 567 890</a>
        </div>
    </div>

    <!-- Centered Content -->
    <div class="content-container">
        <header>
            <h1>Welcome to Trisha's Sweet Delights</h1>
            <p>Delicious desserts crafted with love</p>
            <a href="products.html" class="cta-button">Shop Now</a>
        </header>
    </div>

    <footer>
        <p>&copy; 2025 Sweet Delights Bakery | Crafted with love</p>
    </footer>
</body>
</html>
